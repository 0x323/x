    async function getHoldersData() {
      let provider;
      try {
        if (window.ethereum) {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
        } else {
          provider = new ethers.providers.JsonRpcProvider(`https://${network}.infura.io/v3/YOUR_INFURA_PROJECT_ID`); // Ganti dengan Infura/Alchemy key
        }

        const contract = new ethers.Contract(contractAddress, contractABI, provider);

        // Ambil event Transfer
        const transferLogs = await contract.queryFilter("Transfer", deployBlock, "latest");
        console.log(`Total event Transfer: ${transferLogs.length}`);

        // Peta untuk menyimpan saldo
        const holdersMap = {};

        // Proses event Transfer
        transferLogs.forEach((log) => {
          const from = log.args.from;
          const to = log.args.to;
          const amount = log.args.value;

          if (from === ethers.constants.AddressZero) {
            holdersMap[to] = (holdersMap[to] || ethers.BigNumber.from(0)).add(amount);
          } else if (to === ethers.constants.AddressZero) {
            holdersMap[from] = (holdersMap[from] || ethers.BigNumber.from(0)).sub(amount);
          } else {
            holdersMap[from] = (holdersMap[from] || ethers.BigNumber.from(0)).sub(amount);
            holdersMap[to] = (holdersMap[to] || ethers.BigNumber.from(0)).add(amount);
          }
        });

        // Validasi saldo dengan balanceOf
        const holdersData = [];
        for (const address in holdersMap) {
          if (holdersMap[address].gt(0)) {
            const balance = await contract.balanceOf(address);
            if (balance.gt(0)) {
              holdersData.push({
                address,
                balance: parseFloat(ethers.utils.formatUnits(balance, 18)).toFixed(2)
              });
            }
          }
        }

        // Urutkan berdasarkan saldo
        holdersData.sort((a, b) => b.balance - a.balance);
        return holdersData;
      } catch (error) {
        console.error("Gagal mengambil data:", error);
        document.getElementById("errorMessage").textContent = "Gagal memuat data pemegang token. Pastikan jaringan dan kontrak benar.";
        return [];
      }
    }

    function renderTable(holders) {
      const tbody = document.getElementById("holdersBody");
      tbody.innerHTML = "";
      if (holders.length === 0) {
        const row = document.createElement("tr");
        const cell = document.createElement("td");
        cell.colSpan = 3;
        cell.textContent = "Tidak ada data pemegang token.";
        row.appendChild(cell);
        tbody.appendChild(row);
        return;
      }
      holders.forEach((holder, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${holder.address}</td>
          <td>${holder.balance}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function loadData() {
      const holdersData = await getHoldersData();
      renderTable(holdersData);
    }

    window.onload = loadData;
