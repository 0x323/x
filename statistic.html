        // Inisialisasi Web3
        let web3;
        let contract;

        async function initWeb3() {
            try {
                if (window.ethereum) {
                    web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
                    return true;
                } else {
                    alert("Web3 tidak terdeteksi! Harap instal Metamask atau gunakan dompet lain.");
                    return false;
                }
            } catch (err) {
                console.error("Gagal menginisialisasi Web3:", err);
                alert("Gagal menghubungkan ke dompet. Pastikan Metamask terinstal dan Anda telah login.");
                return false;
            }
        }

        async function loadData() {
            if (!web3 || !contract) {
                document.querySelectorAll('.stat').forEach(stat => {
                    stat.innerText = "Error: Tidak dapat terhubung ke Web3";
                    stat.classList.add('error');
                });
                return;
            }

            try {
                // Total Supply
                const totalSupply = await contract.methods.totalSupply().call();
                document.getElementById('totalSupply').innerText = `Supply Now: ${web3.utils.fromWei(totalSupply, 'ether')} Lpoint`;

                // Total Bets

                document.getElementById('totalBets').innerText = `Total Bets: ${totalBets}`;

                // Total Referral Rewards (contoh: hitung dari event atau metode lain)
                // Catatan: Anda perlu metode kontrak atau event log untuk menghitung total referral rewards
                document.getElementById('totalReferralRewards').innerText = `Total Referral Rewards: Data tidak tersedia`;

                // Top Referrer (contoh: ambil dari event atau metode kontrak)
                document.getElementById('topReferrer').innerText = `Top Referrer: ${topReferrer}`;

                // Top Bettor (contoh: ambil dari event atau metode kontrak)
                document.getElementById('topBettor').innerText = `Top Bettor: ${topBettor}`;

                // Top Check-In User (contoh: ambil dari event atau metode kontrak)
                document.getElementById('topCheckInUser').innerText = `Top Check-In User: ${topCheckInUser}`;

                // Total Burned (contoh: perlu metode kontrak untuk menghitung token yang dibakar)
                document.getElementById('totalBurned').innerText = `${web3.utils.fromWei(totalBurned, 'ether')} ETH`;
            }`;
            } catch (err) {
                console.error("Gagal memuat data:", err);
                document.querySelectorAll('.stat').forEach(stat => {

                    stat.classList.add('error');
                });
            }
        }

            if (web3Initialized) {

            }
