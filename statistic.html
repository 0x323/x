<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Global Contract Statistics</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover { background-color: #0056b3; }
    h3 { margin-bottom: 15px; color: #333; }
    .stat-block {
      margin-bottom: 15px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }
    .chart-container {
      margin-top: 30px;
    }
    canvas {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <button id="connectWalletBtn">Connect Wallet</button>

  <div id="walletAddress" style="display:none;">
    <h3>Wallet Address: <span id="address"></span></h3>
  </div>

  <div id="globalStats" style="display:none;">
    <h3>Global Contract Statistics:</h3>
    <div class="stat-block"><strong>Total Users:</strong> <span id="totalUsers"></span></div>
    <div class="stat-block"><strong>Total Supply:</strong> <span id="totalSupply"></span></div>
    <div class="stat-block"><strong>Total Referrals:</strong> <span id="totalReferrals"></span></div>
    <div class="stat-block"><strong>Total Bet Amount:</strong> <span id="totalBetAmount"></span></div>
    <div class="stat-block"><strong>Total Rewards Paid:</strong> <span id="totalRewardsPaid"></span></div>
    <div class="stat-block"><strong>Total Check-Ins:</strong> <span id="globalCheckIns"></span></div>
  </div>

  <div class="chart-container">
    <canvas id="globalChart"></canvas>
  </div>

  <div id="stats" style="display:none;">
    <h3>Personal Statistics:</h3>
    <div class="stat-block"><strong>Total Bet Count:</strong> <span id="betCount"></span></div>
    <div class="stat-block"><strong>Total Check-In Count:</strong> <span id="checkInCount"></span></div>
    <div class="stat-block"><strong>Referral Count:</strong> <span id="referralCount"></span></div>
    <div class="stat-block"><strong>Referral Rewards:</strong> <span id="referralRewards"></span></div>
  </div>

  <div class="chart-container">
    <canvas id="personalChart"></canvas>
  </div>
</div>

let provider;
let signer;
let contract;

let globalChart;
let personalChart;

document.getElementById('connectWalletBtn').onclick = async () => {
  if (typeof window.ethereum !== 'undefined') {
    await ethereum.request({ method: 'eth_requestAccounts' });
    provider = new ethers.providers.Web3Provider(window.ethereum);
    signer = provider.getSigner();
    const address = await signer.getAddress();
    document.getElementById('address').textContent = address;
    document.getElementById('walletAddress').style.display = 'block';
    document.getElementById('globalStats').style.display = 'block';
    document.getElementById('stats').style.display = 'block';

    contract = new ethers.Contract(contractAddress, abi, provider);

    loadGlobalStats();
    loadPersonalStats(address);
  } else {
    alert('Please install MetaMask!');
  }
};

async function loadGlobalStats() {
  try {
    const totalSupply = await contract.totalSupply();
    const betCount = await contract.getBetCount();
    const checkInCount = await contract.getCheckInCount();
    const referralCount = await contract.getReferralCount();
    const totalRewardsPaid = await contract.getTotalRewardsPaid();
    const totalUsers = await contract.getTotalUsers();

    document.getElementById('totalSupply').innerText = ethers.utils.formatUnits(totalSupply, 18);
    document.getElementById('totalBetAmount').innerText = betCount.toString();
    document.getElementById('globalCheckIns').innerText = checkInCount.toString();
    document.getElementById('totalReferrals').innerText = referralCount.toString();
    document.getElementById('totalRewardsPaid').innerText = ethers.utils.formatUnits(totalRewardsPaid, 18);
    document.getElementById('totalUsers').innerText = totalUsers.toString();

    renderGlobalChart(totalUsers, parseFloat(ethers.utils.formatUnits(totalSupply, 18)), referralCount, betCount, parseFloat(ethers.utils.formatUnits(totalRewardsPaid, 18)), checkInCount);
  } catch (error) {
    console.error(error);
  }
}

async function loadPersonalStats(address) {
  try {
    const betCount = await contract.getUserBetCount(address);
    const checkInCount = await contract.getUserCheckInCount(address);
    const referralCount = await contract.getUserReferralCount(address);
    const referralRewards = await contract.getReferralReward(address);

    document.getElementById('betCount').innerText = betCount.toString();
    document.getElementById('checkInCount').innerText = checkInCount.toString();
    document.getElementById('referralCount').innerText = referralCount.toString();
    document.getElementById('referralRewards').innerText = ethers.utils.formatUnits(referralRewards, 18);

    renderPersonalChart(betCount.toNumber(), checkInCount.toNumber(), referralCount.toNumber());
  } catch (error) {
    console.error(error);
  }
}

function renderGlobalChart(users, supply, referrals, bets, rewards, checkins) {
  const ctx = document.getElementById('globalChart').getContext('2d');
  if (globalChart) { globalChart.destroy(); }
  globalChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Users', 'Supply', 'Referrals', 'Bets', 'Rewards Paid', 'Check-Ins'],
      datasets: [{
        label: 'Global Stats',
        data: [users, supply, referrals, bets, rewards, checkins],
        backgroundColor: [
          '#007bff', '#28a745', '#ffc107', '#17a2b8', '#dc3545', '#6f42c1'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

function renderPersonalChart(bets, checkins, referrals) {
  const ctx = document.getElementById('personalChart').getContext('2d');
  if (personalChart) { personalChart.destroy(); }
  personalChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Bet Count', 'Check-In Count', 'Referral Count'],
      datasets: [{
        label: 'Your Progress',
        data: [bets, checkins, referrals],
        backgroundColor: 'rgba(0, 123, 255, 0.2)',
        borderColor: '#007bff',
        borderWidth: 2,
        fill: true,
        tension: 0.4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}
