<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked Modal for Social Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            overflow: hidden; /* Mencegah scroll saat modal aktif */
        }

        /* Overlay untuk modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Konten modal */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .modal-content p {
            color: #666;
        }

        .modal-content button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

        .modal-content button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .modal-content input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        /* Sembunyikan tombol close */
        .modal-content .close-btn {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <h2>Complete Social Actions to Unlock</h2>
            <p>Please complete the following actions to close this modal.</p>
            <div id="status" class="status"></div>

            <!-- Twitter/X Actions -->
            <h3>Twitter/X Actions</h3>
            <p>Follow our Twitter account: <a href="https://twitter.com/LottoChainXyz" target="_blank">@lottochainxyz</a></p>
            <button onclick="verifyTwitterFollow()">Verify Follow</button>
            <p>Retweet, Like, and Comment on this <a href="https://x.com/LottoChainXyz/status/1912483817337811337?t=qmTC_wQlu6VAzW0QcI3vIA&s=19" target="_blank">Tweet</a></p>
            <input type="text" id="tweetCommentUrl" placeholder="Paste your comment URL here">
            <button onclick="verifyTwitterActions()">Verify Tweet Actions</button>

            <!-- Facebook Action -->
            <h3>Facebook Action</h3>
            <p>Like our Facebook page: <a href="https://www.facebook.com/LottoChainXyz" target="_blank">Example Page</a></p>
            <input type="text" id="facebookProfileUrl" placeholder="Paste your Facebook profile URL">
            <button onclick="verifyFacebookLike()">Verify Facebook Like</button>

            <!-- Tombol untuk menutup (hanya aktif setelah semua selesai) -->
            <button id="closeModalBtn" disabled onclick="closeModal()">Close Modal</button>
        </div>
    </div>

    <script>
        // Konfigurasi
        const statusDiv = document.getElementById('status');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Status verifikasi
        let verificationStatus = JSON.parse(localStorage.getItem('verificationStatus')) || {
            twitterFollow: false,
            twitterActions: false,
            telegramJoin: false,
            facebookLike: false
        };

        // Periksa apakah semua tindakan selesai
        function checkAllVerified() {
            const allVerified = verificationStatus.twitterFollow &&
                               verificationStatus.twitterActions &&
                               verificationStatus.telegramJoin &&
                               verificationStatus.facebookLike;
            closeModalBtn.disabled = !allVerified;
            if (allVerified) {
                statusDiv.textContent = 'All actions completed! You can now close the modal.';
            }
        }

        // Simpan status ke localStorage
        function saveStatus() {
            localStorage.setItem('verificationStatus', JSON.stringify(verificationStatus));
            checkAllVerified();
        }

        // Mencegah penutupan modal
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                e.preventDefault();
                e.stopPropagation();
                statusDiv.textContent = 'Please complete all actions to close the modal.';
            }
        });

        // Mencegah tombol Esc
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                e.preventDefault();
                statusDiv.textContent = 'Please complete all actions to close the modal.';
            }
        });

        // MutationObserver untuk mendeteksi penghapusan modal
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (!document.body.contains(modalOverlay)) {
                    document.body.appendChild(modalOverlay);
                    statusDiv.textContent = 'Modal cannot be removed until actions are completed.';
                }
            });
        });
        observer.observe(document.body, { childList: true, subtree: true });

        // Verifikasi Twitter Follow (simulasi)
        function verifyTwitterFollow() {
            // Untuk verifikasi nyata, gunakan Twitter API untuk memeriksa status follow
            // Di sini kita anggap pengguna sudah follow setelah klik
            statusDiv.textContent = 'Verifying Twitter follow...';
            setTimeout(() => {
                verificationStatus.twitterFollow = true;
                statusDiv.textContent = 'Twitter follow verified!';
                saveStatus();
            }, 1000); // Simulasi penundaan API
        }

        // Verifikasi Twitter Actions (RT, Like, Comment)
        function verifyTwitterActions() {
            const commentUrl = document.getElementById('tweetCommentUrl').value;
            if (!commentUrl) {
                statusDiv.textContent = 'Please paste your comment URL.';
                return;
            }
            // Untuk verifikasi nyata, gunakan Twitter API untuk memeriksa RT, like, dan komentar
            statusDiv.textContent = 'Verifying Twitter actions...';
            setTimeout(() => {
                verificationStatus.twitterActions = true;
                statusDiv.textContent = 'Twitter actions verified!';
                saveStatus();
            }, 1000); // Simulasi penundaan API
        }

        // Verifikasi Facebook Like (simulasi)
        function verifyFacebookLike() {
            const profileUrl = document.getElementById('facebookProfileUrl').value;
            if (!profileUrl) {
                statusDiv.textContent = 'Please paste your Facebook profile URL.';
                return;
            }
            // Untuk verifikasi nyata, gunakan Facebook Graph API (jika tersedia)
            statusDiv.textContent = 'Verifying Facebook like...';
            setTimeout(() => {
                verificationStatus.facebookLike = true;
                statusDiv.textContent = 'Facebook like verified!';
                saveStatus();
            }, 1000); // Simulasi penundaan API
        }

        // Tutup modal
        function closeModal() {
            if (closeModalBtn.disabled) {
                statusDiv.textContent = 'Please complete all actions to close the modal.';
                return;
            }
            modalOverlay.style.display = 'none';
            observer.disconnect(); // Hentikan observer setelah modal ditutup
        }

        // Inisialisasi
        checkAllVerified();
        if (verificationStatus.twitterFollow &&
            verificationStatus.twitterActions &&
            verificationStatus.telegramJoin &&
            verificationStatus.facebookLike) {
            modalOverlay.style.display = 'none';
        }
    </script>
</body>
</html>
