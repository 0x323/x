<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Verification</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    .modal {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.85);
    }

    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 14px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.25);
    }

    h3 {
      margin-bottom: 24px;
      text-align: center;
    }

    .task {
      margin-bottom: 20px;
    }

    .btn-task {
      width: 100%;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-task.confirm {
      background-color: #28a745;
    }

    .btn-task:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .checkbox {
      margin-top: 10px;
      display: none;
    }

    #continueBtn {
      margin-top: 24px;
      padding: 12px;
      width: 100%;
      background: #111;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>

<div class="modal" id="taskModal">
  <div class="modal-content">
    <h3>Complete Social Tasks</h3>

    <!-- Twitter -->
    <div class="task" id="task1">
      <b>1. Follow, Like, Retweet, and Comment on Twitter</b>
      <button class="btn-task" onclick="handleTaskClick(this, 'https://twitter.com/LottoChainXyz', 'task1')">Follow & Confirm</button>
      <div class="checkbox">
        <label><input type="checkbox" onchange="checkAll()"> I have completed this task</label>
      </div>
    </div>

    <!-- Telegram -->
    <div class="task" id="task2">
      <b>2. Join Telegram Channel</b>
      <button class="btn-task" onclick="handleTaskClick(this, 'https://t.me/LottoChainXyz', 'task2')">Join & Confirm</button>
      <div class="checkbox">
        <label><input type="checkbox" onchange="checkAll()"> I have completed this task</label>
      </div>
    </div>

    <!-- Facebook -->
    <div class="task" id="task3">
      <b>3. Like Facebook Page</b>
      <button class="btn-task" onclick="handleTaskClick(this, 'https://facebook.com/LottoChainXyz', 'task3')">Like & Confirm</button>
      <div class="checkbox">
        <label><input type="checkbox" onchange="checkAll()"> I have completed this task</label>
      </div>
    </div>

    <button id="continueBtn" disabled onclick="finish()">Continue</button>
  </div>
</div>

<script>
  const taskStates = {};

  function handleTaskClick(button, url, taskId) {
    if (!taskStates[taskId]) {
      window.open(url, '_blank');
      taskStates[taskId] = true;
      button.textContent = "Click to Confirm";
      button.classList.add("confirm");
    } else {
      const checkboxDiv = document.querySelector(`#${taskId} .checkbox`);
      checkboxDiv.style.display = 'block';
      button.disabled = true;
    }
  }

  function checkAll() {
    const checkboxes = document.querySelectorAll('.checkbox input[type="checkbox"]');
    const allChecked = Array.from(checkboxes).every(cb => cb.checked);
    document.getElementById("continueBtn").disabled = !allChecked;
  }

  function finish() {
    document.getElementById("taskModal").style.display = 'none';
    alert("All tasks completed!");
  }

  window.console = {
    log: function () {
      const checkboxes = document.querySelectorAll('.checkbox input[type="checkbox"]');
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      if (!allChecked) {
        alert("Please complete all tasks before accessing the console.");
        throw new Error("Console access blocked.");
      }
    }
  };
</script>

</body>
</html>
