<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Verifikasi Sosial Media</title>
  <style>
    body { font-family: sans-serif; }
    .modal {
      display: flex;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.8);
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .task {
      margin-bottom: 20px;
    }
    .hidden { display: none; }
    .btn, .btn-task, .btn-confirm {
      padding: 10px;
      margin-top: 10px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    .btn:disabled { background: #aaa; }
  </style>
</head>
<body>

<div class="modal" id="taskModal">
  <div class="modal-content">
    <h3>Verifikasi Sosial Media</h3>

    <!-- Task 1: Twitter -->
    <div class="task" id="block1">
      <b>1. Follow, Retweet, Like, Komentar Twitter</b>
      <a class="btn-task" href="https://twitter.com/LottoChainXyz" target="_blank" onclick="showConfirm('1')">Buka Twitter</a>
      <button class="btn-confirm hidden" onclick="confirmTask('1')">Saya sudah follow dan retweet</button>
      <label class="hidden"><input type="checkbox" id="task1" onchange="checkAll()"> Selesai</label>
    </div>

    <!-- Task 2: Telegram -->
    <div class="task" id="block2">
      <b>2. Join Channel Telegram</b>
      <a class="btn-task" href="https://t.me/LottoChainXyz" target="_blank" onclick="showConfirm('2')">Buka Telegram</a>
      <button class="btn-confirm hidden" onclick="confirmTask('2')">Saya sudah join channel</button>
      <label class="hidden"><input type="checkbox" id="task2" onchange="checkAll()"> Selesai</label>
    </div>

    <!-- Task 3: Facebook -->
    <div class="task" id="block3">
      <b>3. Join Halaman Facebook</b>
      <a class="btn-task" href="https://facebook.com/LottoChainXyz" target="_blank" onclick="showConfirm('3')">Buka Facebook</a>
      <button class="btn-confirm hidden" onclick="confirmTask('3')">Saya sudah like halaman</button>
      <label class="hidden"><input type="checkbox" id="task3" onchange="checkAll()"> Selesai</label>
    </div>

    <button class="btn" id="continueBtn" disabled>Lanjutkan</button>
  </div>
</div>

<script>
  function showConfirm(num) {
    setTimeout(() => {
      document.querySelector(`#block${num} .btn-confirm`).classList.remove('hidden');
    }, 3000); // Delay agar tidak langsung muncul
  }

  function confirmTask(num) {
    document.querySelector(`#block${num} .btn-confirm`).classList.add('hidden');
    document.querySelector(`#block${num} label`).classList.remove('hidden');
    document.querySelector(`#task${num}`).checked = true;
    checkAll();
  }

  function checkAll() {
    const allChecked = ['task1', 'task2', 'task3'].every(id => document.getElementById(id).checked);
    document.getElementById('continueBtn').disabled = !allChecked;
  }

  document.getElementById('continueBtn').addEventListener('click', () => {
    document.getElementById('taskModal').style.display = 'none';
    alert('Semua tugas selesai. Modal ditutup.');
  });

  window.console = {
    log: function () {
      if (!['task1', 'task2', 'task3'].every(id => document.getElementById(id).checked)) {
        alert("Selesaikan semua tugas sebelum membuka console.");
        throw new Error("Akses console diblokir.");
      }
    },
    warn: function () {},
    error: function () {}
  };
</script>

</body>
</html>
