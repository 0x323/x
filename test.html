<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Connect Wallet and Telegram Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <style>
        /* CSS tetap sama seperti sebelumnya */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #walletInfo, #status {
            margin-top: 20px;
        }
        #walletAddress {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Your Wallet and Verify</h1>
        <button id="connectButton">Connect MetaMask</button>
        <div id="walletInfo" style="display: none;">
            <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
            <button id="disconnectButton">Disconnect</button>
        </div>

        <h2>Telegram Verification</h2>
        <button id="startBtn">Start Verification</button>
        <button id="verifyBtn">Verify Telegram Channel</button>
        <button id="submitBtn">Submit UID</button>
        <div id="status"></div>
    </div>
    
    <script>
        // Web3 dan MetaMask setup (tetap sama)
        if (typeof window.ethereum !== 'undefined' || typeof window.web3 !== 'undefined') {
            console.log('MetaMask is available!');
            var web3 = new Web3(window.ethereum);

            const connectButton = document.getElementById('connectButton');
            const walletInfo = document.getElementById('walletInfo');
            const walletAddress = document.getElementById('walletAddress');
            const disconnectButton = document.getElementById('disconnectButton');

            connectButton.addEventListener('click', async () => {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    const account = accounts[0];
                    walletAddress.textContent = account;
                    walletInfo.style.display = 'block';
                    connectButton.style.display = 'none';
                } catch (error) {
                    console.error('User denied account access', error);
                    document.getElementById('status').textContent = 'Failed to connect MetaMask';
                }
            });

            disconnectButton.addEventListener('click', () => {
                walletInfo.style.display = 'none';
                connectButton.style.display = 'block';
            });
        } else {
            alert('Please install MetaMask or another Ethereum-compatible browser extension.');
        }

        // Telegram Bot integration
        const BOT_API_TOKEN = '7406850699:AAGhGp5mhXNP0xbefVwj25_6-dchM677h-E'; // Token bot Anda
        const CHAT_ID = '-1001234567890'; // Ganti dengan ID channel yang benar
        const BASE_URL = `https://api.telegram.org/bot${BOT_API_TOKEN}`;
        const statusDiv = document.getElementById('status');

        // Fungsi untuk mengirim pesan ke Telegram
        async function sendMessage(text) {
            const url = `${BASE_URL}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.ok) {
                    statusDiv.textContent = 'Message sent to Telegram!';
                    console.log('Message sent:', text);
                } else {
                    statusDiv.textContent = `Failed to send message: ${data.description}`;
                    console.error('Failed to send message:', data);
                }
            } catch (error) {
                statusDiv.textContent = 'Error sending message';
                console.error('Error:', error);
            }
        }

        // Fungsi untuk memeriksa keanggotaan (opsional, jika ingin memverifikasi pengguna)
        async function checkMembership(userId) {
            const url = `${BASE_URL}/getChatMember?chat_id=${CHAT_ID}&user_id=${userId}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.ok && data.result.status !== 'left') {
                    statusDiv.textContent = 'User is a member of the channel!';
                    return true;
                } else {
                    statusDiv.textContent = 'User is not a member of the channel.';
                    return false;
                }
            } catch (error) {
                statusDiv.textContent = 'Error checking membership';
                console.error('Error:', error);
                return false;
            }
        }

        // Start Telegram Verification
        function startVerification() {
            statusDiv.textContent = 'Sending welcome message...';
            sendMessage('Welcome! Please join our Telegram channel and click "Verify" after joining.');
        }

        // Verify Telegram Channel Join (contoh, perlu user ID)
        async function verifyJoinChannel() {
            statusDiv.textContent = 'Verifying channel membership...';
            // Untuk verifikasi nyata, Anda perlu user ID Telegram pengguna.
            // Contoh: Anda bisa meminta pengguna memasukkan ID mereka atau mengintegrasikan Telegram Login Widget.
            const userId = prompt('Masukkan Telegram User ID Anda (angka):'); // Sementara, untuk testing
            if (userId) {
                const isMember = await checkMembership(userId);
                if (isMember) {
                    sendMessage('Thank you for joining our Telegram channel! Verification successful.');
                } else {
                    sendMessage('Please join the channel first.');
                }
            } else {
                statusDiv.textContent = 'Please provide a valid Telegram User ID.';
            }
        }

        // Submit Verification
        function submitVerification() {
            const userUid = `UID-${Math.floor(Math.random() * 1000000)}`;
            statusDiv.textContent = 'Submitting verification...';
            sendMessage(`Your UID: ${userUid}. Verification complete!`);
        }

        // Event listeners untuk tombol
        window.onload = function() {
            const startBtn = document.getElementById('startBtn');
            const verifyBtn = document.getElementById('verifyBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            startBtn.onclick = startVerification;
            verifyBtn.onclick = verifyJoinChannel;
            submitBtn.onclick = submitVerification;
        };
    </script>
</body>
</html>
