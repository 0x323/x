<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Verifikasi Sosmed</title>
  <style>
    body { font-family: sans-serif; }
    .modal {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.8);
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    .task {
      margin-bottom: 20px;
    }
    .btn-task {
      width: 100%;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-task.confirm {
      background-color: #28a745;
    }
    .btn-task:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .checkbox {
      margin-top: 10px;
      display: none;
    }
    #continueBtn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="modal" id="taskModal">
  <div class="modal-content">
    <h3>Verifikasi Sosial Media</h3>

    <!-- Twitter -->
    <div class="task" id="task1">
      <b>1. Twitter Follow, Like, RT, Komentar</b>
      <button class="btn-task" onclick="handleTaskClick(this, 'https://twitter.com/LottoChainXyz', 'task1')">Follow & Konfirmasi</button>
      <div class="checkbox">
        <label><input type="checkbox" onchange="checkAll()"> Saya sudah menyelesaikan task ini</label>
      </div>
    </div>

    <!-- Telegram -->
    <div class="task" id="task2">
      <b>2. Join Channel Telegram</b>
      <button class="btn-task" onclick="handleTaskClick(this, 'https://t.me/LottoChainXyz', 'task2')">Join & Konfirmasi</button>
      <div class="checkbox">
        <label><input type="checkbox" onchange="checkAll()"> Saya sudah menyelesaikan task ini</label>
      </div>
    </div>

    <!-- Facebook -->
    <div class="task" id="task3">
      <b>3. Like Halaman Facebook</b>
      <button class="btn-task" onclick="handleTaskClick(this, 'https://facebook.com/LottoChainXyz', 'task3')">Like & Konfirmasi</button>
      <div class="checkbox">
        <label><input type="checkbox" onchange="checkAll()"> Saya sudah menyelesaikan task ini</label>
      </div>
    </div>

    <button id="continueBtn" disabled onclick="finish()">Lanjutkan</button>
  </div>
</div>

<script>
  const taskStates = {};

  function handleTaskClick(button, url, taskId) {
    if (!taskStates[taskId]) {
      window.open(url, '_blank');
      taskStates[taskId] = true;
      button.textContent = "Klik untuk Konfirmasi";
      button.classList.add("confirm");
    } else {
      // Tampilkan checkbox untuk dicentang manual
      const checkboxDiv = document.querySelector(`#${taskId} .checkbox`);
      checkboxDiv.style.display = 'block';
      button.disabled = true;
    }
  }

  function checkAll() {
    const checkboxes = document.querySelectorAll('.checkbox input[type="checkbox"]');
    const allChecked = Array.from(checkboxes).every(cb => cb.checked);
    document.getElementById("continueBtn").disabled = !allChecked;
  }

  function finish() {
    document.getElementById("taskModal").style.display = 'none';
    alert("Semua verifikasi selesai!");
  }

  // Blok akses console sampai semua tugas selesai
  window.console = {
    log: function () {
      const checkboxes = document.querySelectorAll('.checkbox input[type="checkbox"]');
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      if (!allChecked) {
        alert("Selesaikan semua tugas sebelum membuka console.");
        throw new Error("Akses console diblokir.");
      }
    }
  };
</script>

</body>
</html>
