<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #1a1a1a;
      box-shadow: 0 2px 5px rgba(0, 255, 255, 0.2);
    }

    nav h1 {
      color: #00ffff;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #ccc;
      text-decoration: none;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #00ffff;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(145deg, #1a1a1a, #000);
    }

    .hero h2 {
      font-size: 48px;
      color: #00ffff;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #aaa;
      max-width: 600px;
      margin: auto;
      margin-bottom: 30px;
    }

    .hero a {
      padding: 12px 25px;
      background: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .hero a:hover {
      background: #00cccc;
    }

    footer {
      background: #1a1a1a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    footer p {
      color: #888;
    }

    .social-icons a {
      color: #888;
      margin-left: 15px;
      font-size: 18px;
      transition: 0.3s;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #00ffff;
    }

    @media (max-width: 600px) {
      nav, footer {
        flex-direction: column;
        text-align: center;
      }

      .social-icons {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>Futurify</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Section -->
  <section class="hero">
    <h2>Welcome to the Future</h2>
    <p>Explore cutting-edge design and innovation with our modern, sleek interface built for the next generation.</p>
    <a href="#">Get Started</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Futurify. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

</body>
</html>
