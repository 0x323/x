<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting dApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
            display: none;
        }

        .bet-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .hero {
            text-align: center;
            margin-bottom: 30px;
        }

        .hero h1 {
            font-size: 36px;
            color: #4A90E2;
        }

        .orange-text {
            color: #F39C12;
            text-align: center;
            margin-top: 20px;
        }

        #connectButton, #checkinButton, #disconnectButton {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
        }

        #connectButton:hover, #checkinButton:hover, #disconnectButton:hover {
            background-color: #357ABD;
        }

        .hidden {
            display: none;
        }

        #betForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        #betForm label {
            font-size: 18px;
        }

        #betForm input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #placeBetButton {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
        }

        #placeBetButton:hover {
            background-color: #218838;
        }

        #status {
            font-size: 16px;
            margin-top: 20px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            border-radius: 8px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #4A90E2;
        }

        @media (max-width: 768px) {
            .bet-container {
                padding: 15px;
                margin: 10px;
            }

            #connectButton, #checkinButton, #disconnectButton, #placeBetButton {
                width: 100%;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>

<nav>

let userAccount;

        window.addEventListener("load", async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    // Request account access
                    await window.ethereum.enable();
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];
                    contract = new web3.eth.Contract(contractABI, contractAddress);
                    console.log("Web3 connected. Account: ", userAccount);
                } catch (error) {
                    console.error("User denied account access.");
                }
            } else {
                alert("Please install MetaMask to use this dApp.");
            }
        });

      async function connectMetaMask() {
    if (window.ethereum) {
        try {
            await window.ethereum.request({ method: "eth_requestAccounts" });
            web3 = new Web3(window.ethereum);
            const accounts = await web3.eth.getAccounts();
            userAccount = accounts[0];

            await switchToSepoliaBaseTestnet();

            contract = new web3.eth.Contract(contractABI, contractAddress);
            pointContract = new web3.eth.Contract(pointABI, pointTokenAddress);

            document.getElementById("walletAddress").innerText = userAccount;
            document.getElementById("connectButton").innerText = "Connected";
            document.getElementById("checkinButton").disabled = false;
            document.getElementById("disconnectButton").disabled = false;

            updateBalances();
        } catch (error) {
            console.error("MetaMask Connection Error:", error);
        }
    } else {
        alert("MetaMask not detected. Please install MetaMask!");
    }
}

async function switchToSepoliaBaseTestnet() {
    try {
        await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: "0x14a34" }]
        });
    } catch (error) {
        if (error.code === 4902) { // Network not added
            try {
                await window.ethereum.request({
                    method: "wallet_addEthereumChain",
                    params: [{
                        chainId: "0x14a34",

        // Fungsi untuk melakukan taruhan
        async function placeBet(number, times, payoutAmount) {
            if (contract && userAccount) {
                try {
                    // Validasi input
                    if (!number || times <= 0 || payoutAmount <= 0) {
                        alert("Invalid input!");
                        return;
                    }

                    const currentDayUTC = Math.floor(Date.now() / (1000 * 60 * 60 * 24)); // Menghitung hari UTC

                    // Mengirim transaksi untuk melakukan taruhan
                    const tx = await contract.methods.placeBet(number, times, payoutAmount).send({ from: userAccount });
                    document.getElementById("status").innerText = "Bet placed successfully!";
                    console.log("Transaction successful:", tx);

                    updateBalances(); // Update saldo setelah taruhan
                } catch (error) {
                    console.error("Failed to place bet:", error);
                    document.getElementById("status").innerText = "Failed to place bet.";
                }
            }
        }

        // Menampilkan saldo
        async function updateBalances() {
            if (contract && userAccount) {
                try {
                    const balance = await web3.eth.getBalance(userAccount);
                    console.log("User balance:", web3.utils.fromWei(balance, 'ether'), "ETH");
                } catch (error) {
                    console.error("Failed to fetch balance:", error);
                }
            }
        }

        // Menangani pengiriman form taruhan
        document.getElementById("betForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const number = document.getElementById("betNumber").value;
            const times = parseInt(document.getElementById("betTimes").value);
            const payoutAmount = parseInt(document.getElementById("payoutAmount").value);

            placeBet(number, times, payoutAmount);
        });

      async function checkIn() {
    if (contract && userAccount) {
        try {

            updateBalances();
