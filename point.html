form {

}

input[type="text"]:focus, input[type="number"]:focus {

}

#referralSection {
    margin-top: 20px;
}

#referralIdInput {
    padding: 10px;
    width: 80%;
    margin-right: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: white;
    margin-top: 20px;
}

footer .social-icons {
    margin-top: 10px;
}

footer .social-icons a {
    color: white;
    margin: 0 10px;
    font-size: 20px;
    text-decoration: none;
}

footer .social-icons a:hover {
    color: #4CAF50;
}

.hidden {
    display: none;
}

    chainName: "Sepolia Base Testnet",
    nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 },
    rpcUrls: ["https://sepolia.base.org"],
    blockExplorerUrls: ["https://sepolia.basescan.org"]
};

const contractAddress = "0x2CBe7be8ECB9e3CDFe23EAB3c4a47435A742f875";  // Update contract address

const contractABI = [/* ABI Array for your contract */];

let web3;
let contract;
let pointContract;
let userAccount;

window.addEventListener("load", async () => {
    if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
            await window.ethereum.enable();
            const accounts = await web3.eth.getAccounts();
            userAccount = accounts[0];
            contract = new web3.eth.Contract(contractABI, contractAddress);
            console.log("Web3 connected. Account: ", userAccount);
        } catch (error) {
            console.error("User denied account access.");
        }
    } else {
        alert("Please install MetaMask to use this dApp.");
    }
});

async function connectMetaMask() {
    if (window.ethereum) {
        try {
            await window.ethereum.request({ method: "eth_requestAccounts" });
            web3 = new Web3(window.ethereum);
            const accounts = await web3.eth.getAccounts();
            userAccount = accounts[0];

            await switchToSepoliaBaseTestnet();

            contract = new web3.eth.Contract(contractABI, contractAddress);
            pointContract = new web3.eth.Contract(pointABI, pointTokenAddress);

            document.getElementById("walletAddress").innerText = userAccount;
            document.getElementById("connectButton").innerText = "Connected";
            document.getElementById("checkinButton").disabled = false;
            document.getElementById("disconnectButton").disabled = false;

            updateBalances();
        } catch (error) {
            console.error("MetaMask Connection Error:", error);
        }
    } else {
        alert("MetaMask not detected. Please install MetaMask!");
    }
}

async function switchToSepoliaBaseTestnet() {
    try {
        await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: "0x14a34" }]
        });
    } catch (error) {
        if (error.code === 4902) { // Network not added
            try {
                await window.ethereum.request({
                    method: "wallet_addEthereumChain",
                    params: [{
                        chainId: "0x14a34",
                        chainName: "Sepolia Base Testnet",
                        nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 },
                        rpcUrls: ["https://sepolia.base.org"],
                        blockExplorerUrls: ["https://sepolia.basescan.org"]
                    }]
                });
            } catch (addError) {
                console.error("Failed to add network:", addError);
            }
        } else {
            console.error("Failed to change network:", error);
        }
    }
}

async function updateBalances() {
    if (userAccount) {
        try {
            const ethBalance = await web3.eth.getBalance(userAccount);
            document.getElementById("ethBalance").innerText = web3.utils.fromWei(ethBalance, "ether");

            const cipBalanceRaw = await pointContract.methods.balanceOf(userAccount).call();
            const cipBalance = web3.utils.fromWei(cipBalanceRaw, "ether");
            document.getElementById("cipBalance").innerText = cipBalance;
        } catch (error) {
            console.error("Failed to get balance:", error);
        }
    }
}

// Fungsi untuk melakukan taruhan
async function placeBet(number, times, payoutAmount) {
    if (contract && userAccount) {
        try {
            // Validasi input
            if (!number || times <= 0 || payoutAmount <= 0) {
                alert("Invalid input!");
                return;
            }

            // Mengirim transaksi untuk melakukan taruhan
            const tx = await contract.methods.placeBet(number, times, payoutAmount).send({ from: userAccount });
            document.getElementById("status").innerText = "Bet placed successfully!";
            console.log("Transaction successful:", tx);

            updateBalances(); // Update saldo setelah taruhan
        } catch (error) {
            console.error("Failed to place bet:", error);
            document.getElementById("status").innerText = "Failed to place bet.";
        }
    }
}

// Menangani pengiriman form taruhan
document.getElementById("betForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const number = document.getElementById("betNumber").value;
    const times = parseInt(document.getElementById("betTimes").value);
    const payoutAmount = parseInt(document.getElementById("payoutAmount").value);

    placeBet(number, times, payoutAmount);
});

// Fungsi Check-in
async function checkIn() {
    if (contract && userAccount) {
        try {
            document.getElementById("status").innerText = "Check-in is being processed...";
            await contract.methods.checkIn().send({ from: userAccount });
            document.getElementById("status").innerText = "Check-in was successful!";
            updateBalances();
        } catch (error) {
            console.error("Failed to check-in:", error);
            document.getElementById("status").innerText = "Failed to check-in.";
        }
    }
}

function disconnectWallet() {
    userAccount = null;
    document.getElementById("walletAddress").innerText = "-";
    document.getElementById("ethBalance").innerText = "0";
    document.getElementById("cipBalance").innerText = "0";
    document.getElementById("connectButton").innerText = "Connect MetaMask";
    document.getElementById("checkinButton").disabled = true;
    document.getElementById("disconnectButton").disabled = true;
    document.getElementById("status").innerText = "Wallet disconnected.";
}

document.getElementById("connectButton").addEventListener("click", connectMetaMask);
document.getElementById("checkinButton").addEventListener("click", checkIn);
document.getElementById("disconnectButton").addEventListener("click", disconnectWallet);

// Referral functions
document.getElementById("setReferralButton").addEventListener("click", async () => {
    const referralId = document.getElementById("referralIdInput").value;
    if (referralId) {
        try {
            await contract.methods.setReferralId(referralId).send({ from: userAccount });
            alert("Referral ID set successfully!");

        }
    }
});
