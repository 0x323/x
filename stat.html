<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckInPoint Statistics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stat {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 18px;
        }

        .error {
            color: red;
            font-size: 16px;
        }
    </style>

<body>

        <h1>CheckInPoint Stats</h1>
        <div class="stats">
            <div class="stat" id="totalSupply">Loading Total Supply...</div>
            <div class="stat" id="totalCheckIns">Loading Total Check-Ins...</div>
            <div class="stat" id="totalBets">Loading Total Bets...</div>
            <div class="stat" id="totalReferralRewards">Loading Referral Rewards...</div>
            <div class="stat" id="topReferrer">Loading Top Referrer...</div>
            <div class="stat" id="topBettor">Loading Top Bettor...</div>
            <div class="stat" id="topCheckInUser">Loading Top Check-In User...</div>
            <div class="stat" id="totalBurned">Loading Total Burned...</div>
        </div>
    </div>

puts":[{"internalType":"address","name":"user","type":"address"}],"name":"getCheckInCount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"user","type":"address"},{"internalType":"uint256","name":"index","type":"uint256"}],"name":"getCheckInLog","outputs":[{"components":[{"internalType":"address","name":"user","type":"address"},{"internalType":"uint256","name":"dayUTC","type":"uint256"},{"internalType":"uint256","name":"timestamp","type":"uint256"},{"internalType":"uint256","name":"reward","type":"uint256"}],"internalType":"struct CheckInPoint.CheckInLog","name":"","type":"tuple"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"referrer","type":"address"}],"name":"getRefereeCount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"referrer","type":"address"}],"name":"getReferees","outputs":[{"internalType":"address[]","name":"","type":"address[]"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"user","type":"address"},{"internalType":"uint256","name":"index","type":"uint256"}],"name":"getUserBet","outputs":[{"components":[{"internalType":"address","name":"user","type":"address"},{"internalType":"string","name":"number","type":"string"},{"internalType":"uint256","name":"cost","type":"uint256"},{"internalType":"uint256","name":"reward","type":"uint256"},{"internalType":"uint256","name":"timestamp","type":"uint256"}],"internalType":"struct CheckInPoint.Bet","name":"","type":"tuple"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"getUserBetCount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"name","outputs":[{"internalType         // Inisialisasi Web3
        let web3;
        let contract;

        async function initWeb3() {
            try {
                if (window.ethereum) {
                    // Gunakan penyedia RPC alternatif jika diperlukan
                    web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
                    return true;
                } else {
                    alert("Web3 tidak terdeteksi! Harap instal Metamask atau gunakan dompet lain.");
                    return false;
                }
            } catch (err) {
                console.error("Gagal menginisialisasi Web3:", err);
                alert("Gagal menghubungkan ke dompet. Pastikan Metamask terinstal dan Anda telah login.");
                return false;
            }
        }

        async function loadData() {
            if (!web3 || !contract) {
                document.querySelectorAll('.stat').forEach(stat => {
                    stat.innerText = "Error: Tidak dapat terhubung ke Web3";
                    stat.classList.add('error');
                });
                return;
            }

            try {
                // Total Supply
                const totalSupply = await contract.methods.totalSupply().call();
                document.getElementById('totalSupply').innerText = `Total Supply: ${web3.utils.fromWei(totalSupply, 'ether')} CIP`;

                // Tentukan blok awal untuk event (misalnya, 10000 blok terakhir)
                const latestBlock = await web3.eth.getBlockNumber();
                const fromBlock = Math.max(latestBlock - 10000, 0); // Ambil 10000 blok terakhir

                // Total Check-Ins (menggunakan event CheckInLogCreated)
                let checkInEvents = [];
                try {
                    checkInEvents = await contract.getPastEvents('CheckInLogCreated', { 
                        fromBlock: fromBlock, 
                        toBlock: 'latest' 
                    });
                    document.getElementById('totalCheckIns').innerText = `Total Check-Ins: ${checkInEvents.length}`;
                } catch (err) {
                    console.error("Gagal mengambil CheckInLogCreated:", err);
                    document.getElementById('totalCheckIns').innerText = "Total Check-Ins: Tidak dapat diambil";
                }

                // Total Bets
                const totalBets = await contract.methods.getBetHistoryLength().call();
                document.getElementById('totalBets').innerText = `Total Bets: ${totalBets}`;

                // Total Referral Rewards (menggunakan event ReferralReward)
                let referralRewardEvents = [];
                try {
                    referralRewardEvents = await contract.getPastEvents('ReferralReward', { 
                        fromBlock: fromBlock, 
                        toBlock: 'latest' 
                    });
                    const totalReferralRewards = referralRewardEvents.reduce((sum, event) => sum + Number(event.returnValues.reward), 0);
                    document.getElementById('totalReferralRewards').innerText = `Total Referral Rewards: ${web3.utils.fromWei(totalReferralRewards.toString(), 'ether')} CIP`;
                } catch (err) {
                    console.error("Gagal mengambil ReferralReward:", err);
                    document.getElementById('totalReferralRewards').innerText = "Total Referral Rewards: Tidak dapat diambil";
                }

                // Top Referrer (menggunakan event Referred)
                let referredEvents = [];
                try {
                    referredEvents = await contract.getPastEvents('Referred', { 
                        fromBlock: fromBlock, 
                        toBlock: 'latest' 
                    });
                    const referrerCounts = {};
                    referredEvents.forEach(event => {
                        const referrer = event.returnValues.referrer;
                        referrerCounts[referrer] = (referrerCounts[referrer] || 0) + 1;
                    });
                    const topReferrer = Object.keys(referrerCounts).reduce((a, b) => referrerCounts[a] > referrerCounts[b] ? a : b, 'Tidak ada');
                    document.getElementById('topReferrer').innerText = `Top Referrer: ${topReferrer !== 'Tidak ada' ? topReferrer : 'Tidak ada'}`;
                } catch (err) {
                    console.error("Gagal mengambil Referred:", err);
                    document.getElementById('topReferrer').innerText = "Top Referrer: Tidak dapat diambil";
                }

                // Top Bettor (menggunakan event PlaceBet)
                let betEvents = [];
                try {
                    betEvents = await contract.getPastEvents('PlaceBet', { 
                        fromBlock: fromBlock, 
                        toBlock: 'latest' 
                    });
                    const bettorCounts = {};
                    betEvents.forEach(event => {
                        const user = event.returnValues.user;
                        bettorCounts[user] = (bettorCounts[user] || 0) + 1;
                    });
                    const topBettor = Object.keys(bettorCounts).reduce((a, b) => bettorCounts[a] > bettorCounts[b] ? a : b, 'Tidak ada');
                    document.getElementById('topBettor').innerText = `Top Bettor: ${topBettor !== 'Tidak ada' ? topBettor : 'Tidak ada'}`;
                } catch (err) {
                    console.error("Gagal mengambil PlaceBet:", err);
                    document.getElementById('topBettor').innerText = "Top Bettor: Tidak dapat diambil";
                }

                // Top Check-In User (menggunakan event CheckInLogCreated)
                try {
                    const checkInCounts = {};
                    checkInEvents.forEach(event => {
                        const user = event.returnValues.user;
                        checkInCounts[user] = (checkInCounts[user] || 0) + 1;
                    });
                    const topCheckInUser = Object.keys(checkInCounts).reduce((a, b) => checkInCounts[a] > checkInCounts[b] ? a : b, 'Tidak ada');
                    document.getElementById('topCheckInUser').innerText = `Top Check-In User: ${topCheckInUser !== 'Tidak ada' ? topCheckInUser : 'Tidak ada'}`;
                } catch (err) {
                    console.error("Gagal menghitung Top Check-In User:", err);
                    document.getElementById('topCheckInUser').innerText = "Top Check-In User: Tidak dapat diambil";
                }

                // Total Burned (menggunakan event Transfer ke alamat nol)
                let transferEvents = [];
                try {
                    transferEvents = await contract.getPastEvents('Transfer', { 
                        fromBlock: fromBlock, 
                        toBlock: 'latest' 
                    });
                    const totalBurned = transferEvents
                        .filter(event => event.returnValues.to === '0x0000000000000000000000000000000000000000')
                        .reduce((sum, event) => sum + Number(event.returnValues.value), 0);
                    document.getElementById('totalBurned').innerText = `Total Burned: ${web3.utils.fromWei(totalBurned.toString(), 'ether')} CIP`;
                } catch (err) {
                    console.error("Gagal mengambil Transfer:", err);
                    document.getElementById('totalBurned').innerText = "Total Burned: Tidak dapat diambil";
                }

            } catch (err) {
                console.error("Gagal memuat data:", err);
                document.querySelectorAll('.stat').forEach(stat => {
                    stat.innerText = `Error: ${err.message}`;
                    stat.classList.add('error');
                });
            }
        }

        // Inisialisasi dan muat data
        (async () => {
            const web3Initialized = await initWeb3();
            if (web3Initialized) {
                await loadData();
            }
        })();
    </script>
