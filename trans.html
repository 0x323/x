<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contoh Penerjemah Tanpa Widget</title>
  <style>
    #language_selector {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 9999;
      background: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
    }
  </style>
</head>
<body>

  <select id="language_selector" onchange="translatePage(this)">
    <option value="">Pilih Bahasa</option>
    <option value="en">English</option>
    <option value="ja">日本語</option>
    <option value="ar">العربية</option>
    <option value="fr">Français</option>
    <option value="zh-CN">中文</option>
  </select>

  <h1>Selamat datang!</h1>
  <p>Ini adalah contoh halaman dengan fitur penerjemah ke berbagai bahasa.</p>

  <script>
    function translatePage(select) {
      const lang = select.value;
      if (!lang) return;
      const url = window.location.href;
      const translateUrl = "https://translate.google.com/translate?hl=" + lang + "&sl=auto&u=" + encodeURIComponent(url);
      window.location.href = translateUrl;
    }
  </script>

</body>
</html>
