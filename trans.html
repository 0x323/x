<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contoh Penerjemah Dinamis</title>
  <style>
    #language_selector {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 9999;
      background: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
    }
  </style>
</head>
<body>
  <select id="language_selector" onchange="translatePage(this)">
    <option value="">Pilih Bahasa</option>
    <option value="en">English</option>
    <option value="ja">日本語</option>
    <option value="ar">العربية</option>
    <option value="fr">Français</option>
    <option value="zh">中文</option>
  </select>

  <h1 data-i18n>Selamat datang!</h1>
  <p data-i18n>Ini adalah contoh halaman dengan fitur penerjemah ke berbagai bahasa tanpa popup Google.</p>
  <p data-i18n>Semua teks di halaman ini akan berubah secara langsung menggunakan API open source.</p>

  <script>
    async function translatePage(select) {
      const lang = select.value;
      if (!lang) return;

      const nodes = document.querySelectorAll("[data-i18n]");
      for (const node of nodes) {
        const originalText = node.getAttribute("data-original") || node.textContent;

        // Simpan original text jika belum disimpan
        if (!node.getAttribute("data-original")) {
          node.setAttribute("data-original", originalText);
        }

        const res = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: originalText,
            source: "id",
            target: lang,
            format: "text"
          })
        });

        const json = await res.json();
        node.textContent = json.translatedText;
      }
    }
  </script>
</body>
</html>
