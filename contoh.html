<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Comparison</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      padding: 30px;
      background: #f4f4f4;
    }
    .sample {
      margin-bottom: 40px;
    }
    .inter {
      font-family: 'Inter', sans-serif;
    }
    .roboto {
      font-family: 'Roboto', sans-serif;
    }
    .source-sans {
      font-family: 'Source Sans Pro', sans-serif;
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #333;
      background: #fff;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="sample inter">
    <h2>Inter</h2>
    <p>The quick brown fox jumps over the lazy dog. 1234567890</p>
  </div>

  <div class="sample roboto">
    <h2>Roboto</h2>
    <p>The quick brown fox jumps over the lazy dog. 1234567890</p>
  </div>

  <div class="sample source-sans">
    <h2>Source Sans Pro</h2>
    <p>The quick brown fox jumps over the lazy dog. 1234567890</p>
  </div>

</body>
</html>
