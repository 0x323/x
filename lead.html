let provider;
let signer;
let contract;

async function connectWallet() {
  if (window.ethereum) {
    try {
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);

      const address = await signer.getAddress();
      document.getElementById('walletAddress').innerText = `Alamat: ${address}`;

      const balance = await contract.balanceOf(address);
      const formattedBalance = ethers.formatUnits(balance, 18); // Asumsikan token kamu pakai 18 desimal
      document.getElementById('userPoint').innerText = `Point: ${parseFloat(formattedBalance).toFixed(0)}`;
      
    } catch (error) {
      console.error(error);
      alert("Failed to connect wallet or fetch balance");
    }
  } else {
    alert('MetaMask is not installed');
  }
}

document.getElementById('connectWallet').addEventListener('click', connectWallet);
