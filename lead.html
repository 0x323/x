  const contract = new ethers.Contract(contractAddress, abi, provider);

  async function fetchHolders() {
    const loading = document.getElementById("loading");
    const errorDiv = document.getElementById("error");
    const noData = document.getElementById("noData");
    const tbody = document.querySelector("#holdersTable tbody");

    // Reset UI
    loading.style.display = "block";
    errorDiv.style.display = "none";
    noData.style.display = "none";
    tbody.innerHTML = "";

    try {
      const latestBlock = await provider.getBlockNumber();
      console.log("Latest block:", latestBlock);

      // Paginate event fetching (e.g., 10,000 blocks per request)
      const blockStep = 10000;
      let fromBlock = 0;
      const addresses = new Set();

      while (fromBlock <= latestBlock) {
        const toBlock = Math.min(fromBlock + blockStep, latestBlock);
        console.log(`Fetching Transfer events from block ${fromBlock} to ${toBlock}`);
        
        const events = await contract.queryFilter("Transfer", fromBlock, toBlock);
        events.forEach((e) => {
          const from = e.args.from;
          const to = e.args.to;
          if (from !== ethers.constants.AddressZero) addresses.add(from);
          if (to !== ethers.constants.AddressZero) addresses.add(to);
        });

        fromBlock += blockStep + 1;
      }

      // Fetch balances for each address
      const holders = [];
      const decimals = await contract.decimals(); // Get token decimals
      for (const address of addresses) {
        const balance = await contract.balanceOf(address);
        if (balance.gt(0)) {
          const formattedBalance = ethers.utils.formatUnits(balance, decimals);
          holders.push({ address, balance: formattedBalance });
        }
      }

      // Sort holders by balance (descending)
      holders.sort((a, b) => parseFloat(b.balance) - parseFloat(a.balance));

      // Render holders
      if (holders.length === 0) {
        noData.style.display = "block";
      } else {
        holders.forEach((holder, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${holder.address}</td>
            <td>${parseFloat(holder.balance).toFixed(4)}</td>
          `;
          tbody.appendChild(row);
        });
      }

      console.log("Holders:", holders);
    } catch (error) {
      console.error("Error fetching holders:", error);
      errorDiv.style.display = "block";
      errorDiv.textContent = `Error: ${error.message || "Failed to fetch token holders."}`;
    } finally {
      loading.style.display = "none";
    }
  }
